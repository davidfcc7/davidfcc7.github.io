<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Tabs Example</title>
    </head>
    <body>
        <div class="tabs">
            <button class="tabs__item">Tab 1</button>
            <button class="tabs__item">Tab 2</button>
            <button class="tabs__item">Tab 3</button>
        </div>
    
        <div class="tabs__content">
            <div class="tabs__block">Contenido del Tab 1</div>
            <div class="tabs__block">Contenido del Tab 2</div>
            <div class="tabs__block">Contenido del Tab 3</div>
        </div>
    
        <script>
            function showTab(tabIndex) {
                var tabContents = document.querySelectorAll('.tabs__block');
                tabContents.forEach(function(content) {
                    content.style.display = 'none';
                });
    
                var tabs = document.querySelectorAll('.tabs__item');
                tabs.forEach(function(tab) {
                    tab.classList.remove('tabs__item--active');
                });
    
                tabContents[tabIndex].style.display = 'block';
                tabs[tabIndex].classList.add('tabs__item--active');
            }
    
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }
    
            document.addEventListener('DOMContentLoaded', function() {
                var tabParam = getParameterByName('tab');
                var tabIndex = tabParam !== null ? parseInt(tabParam, 10) - 1 : 0;
                showTab(tabIndex);
    
                var tabs = document.querySelectorAll('.tabs__item');
                tabs.forEach(function(item, i) {
                    item.addEventListener('click', function() {
                        showTab(i);
                    });
                });
            });
        </script>
    </body>
    </html>
    
</body>
</html>
