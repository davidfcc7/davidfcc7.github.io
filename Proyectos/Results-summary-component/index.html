<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Results summary component</title>
</head>
<body>
    <main class="container">
        <section class="container-content">
            <section class="container-content-left">
                <p class="container-content-left-text m-b-y-32 f-s-24">Your Result</p>
                <div class="container-content-left-score">
                    <h1 class="container-content-left-score-title">76</h1>
                    <p class="container-content-left-text">of 100</p>
                </div>
                <h2 class="container-content-left-title m-b-y-32">
                    Great
                </h2>
                <p class="container-content-left-text t-c w-60">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </section>

            <section class="container-content-right">
                <h1 class="container-content-right-title">
                    Summary
                </h1>
                <div class="container-content-right-ability">
                    <div class="container-content-right-ability-name">
                        <img class="container-content-right-ability-name-icon" src="" alt="icono de un rayo" title="Reaction">
                        <p class="container-content-right-ability-name-title"></p>
                    </div>
                    <p>
                        <span>80</span>/100
                    </p>
                </div>
                <div class="container-content-right-ability">
                    <div class="container-content-right-ability-name">
                        <img class="container-content-right-ability-name-icon" src="" alt="icono de un cerebro" title="Memory">
                        <p class="container-content-right-ability-name-title"></p>
                    </div>
                    <p>
                        <span>92</span>/100
                    </p>
                </div>
                <div class="container-content-right-ability">
                    <div class="container-content-right-ability-name">
                        <img class="container-content-right-ability-name-icon" src="" alt="icono de un globo de mensaje" title="Verbal">
                        <p class="container-content-right-ability-name-title"></p>
                    </div>
                    <p>
                        <span>61</span>/100
                    </p>
                </div>
                <div class="container-content-right-ability">
                    <div class="container-content-right-ability-name">
                        <img class="container-content-right-ability-name-icon" src="" alt="icono de un ojo" title="Visual">
                        <p class="container-content-right-ability-name-title"></p>
                    </div>
                    <p>
                        <span>72</span>/100
                    </p>
                </div>

                <div class="container-content-right-button">
                    <button class="container-content-right-button-continue">Continue</button>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
