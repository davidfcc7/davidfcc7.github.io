<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>3d swipe slider using materialize | Mobile First</title>
</head>
<body>
    <!-- CREACION DEL CARRUSEL -->
    <!-- https://materializecss.com -->
    <div class="carousel">
        <div class="carousel-item">
            <img src="./images/pexels-anete-lusina-6331044.jpg" alt="imagen1">
        </div>
        <div class="carousel-item">
            <img src="./images/pexels-charles-parker-5847570.jpg" alt="imagen2">
        </div>
        <div class="carousel-item">
            <img src="./images/pexels-laura-tancredi-7078710.jpg" alt="imagen3">
        </div>
        <div class="carousel-item">
            <img src="./images/pexels-meruyert-gonullu-6152385.jpg" alt="imagen4">
        </div>
        <div class="carousel-item">
            <img src="./images/pexels-ricardo-esquivel-5362096.jpg" alt="imagen5">
        </div>
        <div class="carousel-item">
            <img src="./images/pexels-francesco-ungaro-4322027.jpg" alt="imagen6">
        </div>
        <img src="./images/mobile.png" alt="image mobile" class="mobile">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/main.js"></script>

</html>
