<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/scss/style.css">
    <link rel="stylesheet" href="./Assets/scss/reboot.css">
    <title>Portafolio</title>
</head>
<body>
    <section class="contenedorPrincipal">

        <section class="contenedorDescripcion">
            <picture>
                <img src="./Assets/Images/perfil.jpeg" alt="foto de portada">
            </picture>
            <div class="contenido">
                <p class="descripcion">
                    Hola soy David, me
                    apasiona aprender sobre temas relacionados al
                    desarrollo frontend, maquetacion y diseño, también sobre
                    nuevas tendencias y herramientas que me
                    permitan expandir mi conocimiento y habilidades.
                </p>
                <ul class="habilidades">
                    <li class="html"><a href="#"><img src="./Assets/Images/html5.png" alt="icono html5"></a></li>
                    <li class="css"><a href="#"><img src="./Assets/Images/css3.png" alt="icono css3"></a></li>
                    <li class="sass"><a href="#"><img src="./Assets/Images/sass.png" alt="icono sass"></a></li>
                    <li class="illustrator"><a href="#"><img src="./Assets/Images/illustrator.png" alt="icono illustrator"></a></li>
                    <li class="javaScript"><a href="#"><img src="./Assets/Images/javascript.png" alt="icono javascript"></a></li>
                    <li class="jQuery"><a href="#"><img src="./Assets/Images/jquery.png" alt="icono jquery"></a></li>
                </ul>
            </div>
        </section>


        <section class="certificaciones">
            <img src="./Assets/Images/diploma-basico-javascript_page-0001.jpg" alt="imagen diploma javascript">
            <img src="./Assets/Images/diploma-css-grid-layout_page-0001.jpg" alt="imagen diploma css grid layout">
            <img src="./Assets/Images/diploma-flexbox-css-grid_page-0001.jpg" alt="imagen diploma css grid">
            <img src="./Assets/Images/diploma-git-github_page-0001.jpg" alt="imagen diploma gitHub">
        </section>

        <section class="contenedorRedes">
            <a class="hv" href="./Assets/Documents/Hoja-de-Vida.pdf" target="_blank">Descargar Hoja de Vida</a>
            <div class="redes">
                <a href="#" class="gitHub"><img src="./Assets/Images/github.png" alt="imagen del icono de GitHub"></a>
                <a href="#" class="linkedin"><img src="./Assets/Images/linkedin.png" alt="imagen del icono de linkedin"></a>
            </div>
        </section>

    </section>
</body>
</html>
